<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Volunteer Form</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend>My Info</legend>
        <div>
          <label for="first_name_field">first name:</label>
          <input type="text" id="first_name_field" name="first_name_field">
        </div>
        <div>
          <label for="last_name_field">last name:</label>
          <input type="text" id="last_name_field" name="last_name_field">
        </div>
        <div>
          <label for="phone_field">phone:</label>
          <input type="tel" id="phone_field" name="phone_field">
        </div>
        <div>
          <label for="email_field">email:</label>
          <input type="email" id="email_field" name="email_field">
        </div>
        <div>
          <label>Gender:</label><br>
          <label>Female<input type="radio" name="gender_field" value="female"></label>
          <label>Male<input type="radio" name="gender_field" value="male"></label>
        </div>
        <div>
          <label for="age_field">Age:</label>
          <select name="age_field" id="age_field">
            <option value="under 18" selected>under 18</option>
            <option value="over 18">over 18</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>My Availability</legend>
        <h3>Days Available</h3>
        <div>
          <label for="sunday">Sunday</label>
          <input type="checkbox" id="sunday" name="available_field[]" value="Sunday"><br>
          <label for="monday">Monday</label>
          <input type="checkbox" id="monday" name="available_field[]" value="Monday"><br>
          <label for="tuesday">Tuesday</label>
          <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday"><br>
          <label for="wednesday">Wednesday</label>
          <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday"><br>
          <label for="thursday">Thursday</label>
          <input type="checkbox" id="thursday" name="available_field[]" value="Thursday"><br>
          <label for="friday">Friday</label>
          <input type="checkbox" id="friday" name="available_field[]" value="Friday"><br>
          <label for="saturday">Saturday</label>
          <input type="checkbox" id="saturday" name="available_field[]" value="Saturday"><br><br>
        </div>
      </fieldset>

      <input type="submit" value="Submit Query">
      <input type="hidden" name="hidden_field" value="Janaya Comas">
    </form>
  </body>
</html>
